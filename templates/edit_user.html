{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit User</h1>
        <p>Update user information and permissions</p>
    </div>

    <form method="POST" action="{{ url_for('edit_user', email=email) }}" class="user-form">
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" value="{{ email }}" disabled>
                <p class="input-help">Email cannot be changed</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Leave blank to keep current password">
                <p class="input-help">Only enter if you want to change the password</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="role">User Role</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('users') }}" class="btn btn-secondary">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                </svg>
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                Update User
            </button>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-header {
        margin-bottom: 30px;
        text-align: center;
    }
    
    .form-header h1 {
        color: #2c5aa0;
        margin-bottom: 10px;
        font-size: 2rem;
    }
    
    .form-header p {
        color: #666;
        font-size: 1.1rem;
    }
    
    .user-form {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }
    
    .form-input, .form-select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-input:disabled {
        background-color: #f5f5f5;
        cursor: not-allowed;
    }
    
    .form-input:focus, .form-select:focus {
        border-color: #2c5aa0;
        outline: none;
        box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
    }
    
    .input-help {
        font-size: 0.85rem;
        color: #666;
        margin-top: 5px;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }
    
    .btn svg {
        margin-right: 8px;
    }
    
    .btn-primary {
        background: #2c5aa0;
        color: white;
    }
    
    .btn-primary:hover {
        background: #1c4a80;
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
    }
    
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
        
        .form-container {
            padding: 15px;
        }
        
        .user-form {
            padding: 20px;
        }
    }
</style>
{% endblock %}
